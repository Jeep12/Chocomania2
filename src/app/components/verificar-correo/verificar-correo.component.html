
 <div class="wrapper">
      <div class="bodyForm" >

          <h6>Se le ha enviado un email a su casilla de correo para verificar su cuenta</h6>

          </div>
  
        
   
        
            <button class="btnVerificar" [routerLink]="['/login']" >Volver</button>
      </div>
      <br>
      
  </div>
